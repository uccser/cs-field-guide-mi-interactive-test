<!DOCTYPE html>
<html lang="mi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title></title>
    </head>
    <body>
        <div id="interactive-rgb-mixer" class="my-3 container">
            <h3>WhKāKa Whakaranu Tae - Kua whakamahia i ngā mata</h3>
            <div id="interactive-rgb-mixer-container" class="row">
                <div id="interactive-rgb-mixer-result"
                    class="d-flex col-sm-12 col-md-3 col-lg-4 align-items-center justify-content-center ml-2">
                    <p id="interactive-rgb-mixer-colour-code" class="m-0 py-5"></p>
                </div>
                <div id="interactive-rgb-mixer-sliders" class="col-sm-12 col-md-8 col-lg-7 pt-3">
                    <div>
                        <div><strong>Whero (Wh)</strong> - Taunga ki te <input id="interactive-rgb-mixer-red-value"
                                value=127 class="form-control w-auto d-inline" size="3"></div>
                        <div class="interactive-rgb-mixer-slider"></div>
                    </div>
                    <div>
                        <div><strong>Kākāriki (Kā)</strong> - Taunga ki te <input id="interactive-rgb-mixer-green-value"
                                value=127 class="form-control w-auto d-inline" size="3"></div>
                        <div class="interactive-rgb-mixer-slider"></div>
                    </div>
                    <div>
                        <div><strong>Kahurangi (Ka)</strong> - Taunga ki te <input id="interactive-rgb-mixer-blue-value"
                                value=127 class="form-control w-auto d-inline" size="3"></div>
                        <div class="interactive-rgb-mixer-slider"></div>
                    </div>
                </div>
            </div>
            <div id="numeral-system" class="m-1">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="colourCode" value="dec" id="dec-colour-code" checked>
                    <label class="form-check-label" for="dec-colour-code">tau ā-ira</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="colourCode" value="hex" id="hex-colour-code">
                    <label class="form-check-label" for="hex-colour-code">tau ā-ira tuangahura mā ono</label>
                </div>
            </div>
        </div>

        <!--  CSS  -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@15.6.1/dist/nouislider.min.css"
            integrity="sha256-nckVXP1jMdH1YpiBrAvGOSgkP6TB2DsXzkkhtSAL4K4=" crossorigin="anonymous">
        <link rel="stylesheet" href="/rgb-mixer/rgb-mixer.css">

        <!--  JavaScript  -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/nouislider@15.6.1/dist/nouislider.min.js"
            integrity="sha256-HzOwAgcEXe5/3RZFpCL8TWpHyN1naLcUuQdayYiGkoY=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/rgb-mixer/rgb-mixer.js"></script>
    </body>
</html>
